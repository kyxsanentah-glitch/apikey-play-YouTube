<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NontonKuy - Streaming Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background-color: #141414; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .movie-card { transition: transform 0.3s; cursor: pointer; }
        .movie-card:hover { transform: scale(1.1); z-index: 50; }
        .nav-gradient { background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%); }
        .hero-gradient { background: linear-gradient(to top, #141414 5%, transparent 100%); }
        .shimmer { animation: shimmer 2s infinite linear; background: linear-gradient(to right, #1f1f1f 4%, #2e2e2e 25%, #1f1f1f 36%); background-size: 1000px 100%; }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
    </style>
</head>
<body>

    <nav id="navbar" class="fixed top-0 w-full z-50 px-4 md:px-12 py-4 transition-all duration-300 nav-gradient flex justify-between items-center">
        <div class="text-3xl font-black text-red-600 tracking-tighter cursor-pointer" onclick="location.reload()">NONTON<span class="text-white">KUY</span></div>
        <div class="flex gap-4 items-center">
            <form onsubmit="event.preventDefault(); searchMovie()" class="relative flex items-center">
                <input type="text" id="search" placeholder="Cari film..." 
                    class="bg-black/50 border border-white/30 text-white px-4 py-1.5 rounded-full focus:outline-none focus:border-red-600 transition w-32 md:w-64">
                <button type="submit" class="absolute right-3 text-white"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" class="w-8 h-8 rounded cursor-pointer hidden md:block">
        </div>
    </nav>

    <header id="hero" class="relative h-[85vh] w-full bg-cover bg-center flex items-center pl-4 md:pl-16 shimmer">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="absolute inset-0 hero-gradient"></div>
        
        <div class="relative z-10 max-w-2xl pt-24 opacity-0 transition-opacity duration-1000" id="hero-content">
            <h1 id="hero-title" class="text-4xl md:text-7xl font-black mb-4 drop-shadow-2xl leading-tight">...</h1>
            <div class="flex items-center gap-4 mb-4 text-sm font-bold text-gray-300">
                <span class="text-green-400" id="hero-rating">Rating</span>
                <span>|</span>
                <span id="hero-date">Tahun</span>
            </div>
            <p id="hero-desc" class="text-lg text-gray-200 mb-8 line-clamp-3 max-w-xl">...</p>
            <div class="flex gap-4">
                <button onclick="playHero()" class="bg-white text-black px-8 py-3 rounded font-bold hover:bg-gray-200 transition flex items-center gap-3 text-lg">
                    <i class="fa-solid fa-play"></i> Putar
                </button>
                <button onclick="infoHero()" class="bg-gray-600/80 text-white px-8 py-3 rounded font-bold hover:bg-gray-600/60 transition flex items-center gap-3 text-lg backdrop-blur-sm">
                    <i class="fa-solid fa-circle-info"></i> Info
                </button>
            </div>
        </div>
    </header>

    <main class="pl-4 md:pl-16 pb-24 -mt-24 relative z-20 space-y-12">
        <div id="search-section" class="hidden pt-10">
            <div class="flex justify-between items-end mb-4 pr-4 md:pr-16">
                <h2 class="text-2xl font-bold text-white">Hasil Pencarian</h2>
                <button onclick="closeSearch()" class="text-red-500 font-bold hover:underline">Tutup X</button>
            </div>
            <div id="search-grid" class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-6 gap-4 pr-4 md:pr-16"></div>
        </div>

        <div class="group relative">
            <h2 class="text-xl font-bold mb-4 text-white group-hover:text-red-500 transition">Sedang Tayang di Bioskop üî•</h2>
            <div id="now-playing" class="flex gap-4 overflow-x-auto hide-scroll pr-4 md:pr-16 py-4 scroll-smooth"></div>
        </div>

        <div class="group relative">
            <h2 class="text-xl font-bold mb-4 text-white group-hover:text-red-500 transition">Paling Populer üåç</h2>
            <div id="popular" class="flex gap-4 overflow-x-auto hide-scroll pr-4 md:pr-16 py-4 scroll-smooth"></div>
        </div>
    </main>

    <div id="movie-modal" class="fixed inset-0 bg-black/95 z-[60] hidden flex justify-center items-center p-0 md:p-4 backdrop-blur-sm">
        <div class="bg-[#181818] rounded-none md:rounded-xl w-full max-w-7xl overflow-hidden shadow-2xl relative flex flex-col md:flex-row h-full md:h-[85vh] border border-gray-800" id="modal-container">
            
            <button onclick="closeModal()" class="absolute top-4 right-4 z-50 bg-black/50 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-red-600 transition">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            
            <div id="video-section" class="w-full md:w-3/4 bg-black relative flex items-center justify-center h-[40vh] md:h-full transition-all duration-500">
                <img id="modal-img" class="w-full h-full object-cover opacity-60" src="">
                <iframe id="video-frame" class="absolute inset-0 w-full h-full hidden z-20" frameborder="0" allowfullscreen></iframe>
                <button id="play-overlay" onclick="playMovie()" class="absolute z-10 bg-red-600 text-white w-20 h-20 rounded-full flex items-center justify-center hover:scale-110 transition shadow-xl">
                    <i class="fa-solid fa-play text-3xl ml-1"></i>
                </button>
                <div id="video-loader" class="hidden absolute z-30 animate-spin rounded-full h-12 w-12 border-t-2 border-red-500"></div>
            </div>
            
            <div id="info-section" class="p-6 md:p-8 md:w-1/4 flex flex-col bg-[#181818] overflow-y-auto h-full border-l border-gray-800">
                <h2 id="modal-title" class="text-2xl font-black mb-3">Title</h2>
                <div class="flex gap-2 text-xs font-bold mb-6">
                    <span id="modal-date" class="border border-gray-600 px-2 py-1 rounded text-gray-400">2024</span>
                    <span id="modal-rating" class="text-green-400 border border-green-900 bg-green-900/20 px-2 py-1 rounded">9.0</span>
                </div>
                <p class="text-gray-400 text-xs font-bold mb-2">SINOPSIS</p>
                <p id="modal-desc" class="text-gray-300 text-sm leading-relaxed mb-8 flex-1">...</p>
                <button onclick="playMovie()" class="w-full bg-red-600 text-white font-bold py-3 rounded hover:bg-red-700 transition">TONTON SEKARANG</button>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
